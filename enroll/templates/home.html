{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/> 
    <title>Django Ajax CRUD</title>
</head>
<body>
    <div class="container mt-5">
        <h3 class="text-center alert alert-danger">CRUD Project With Ajax</h3>
   
    <div class="row">
        <div class="col-sm-4">
            <h5 class="text-center alert alert-info">ADD/UPDATE Student</h5>
            <form action="" method="post">
                {% csrf_token %}
                <input type="hidden" name="stuid" id="stuid">
                {{form.as_p}}
                <input type="button" class="btn btn-success" id="btnsave" value="Save"/>
            </form>
            <div id="msg" class="alert alert-danger" style="display: none"></div>
        </div>
        <div class="col-sm-7 offset-1">
            <h5 class="text-center alert alert-info">Student Data</h5>
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">City</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody id="tbody">
                    {% for st in stu %}
                  <tr>
                    <td >{{st.id}}</td>
                    <td>{{st.name}}</td>
                    <td>{{st.email}}</td>
                    <td>{{st.city}}</td>
                    <td>
                        <input type="button" data-sid="{{st.id}}" class="btn btn-warning btn-edit" value="Edit">
                        <input type="button" data-sid="{{st.id}}" class="btn btn-danger btn-del" value="Delete">
                    </td>
                  </tr>
                  {% endfor %}                  
                </tbody>
              </table>

        </div>
    </div>
</div>
    

    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    {% include "ajax.html" %}
</body>
</html>
